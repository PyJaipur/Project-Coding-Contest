% include('base.html', title="PyJudge")
<body>
	<div class="container text-center">
		<h1>Contests</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Contest code</th>
                    <th>Start time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody>
                % for contest in contests:
                <tr>
                    <td><a href="/contest/{{contest.code}}">{{contest.code}}</a></td>
                    <td>{{contest.start_time}}</td>
                    <td>{{contest.end_time}}</td>
                </tr>
                % end
            </tbody>
        </table>
    </div>
    <div class="container">
            <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
</body>
</html>
