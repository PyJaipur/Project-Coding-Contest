% include('base.html', title="Ranking")
<body>
	<div class="container text-center">
		<div>
			<h1>Rankings</h1>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Username</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				% for name,score,rank in people :
				<tr>
					<td>{{rank}}</td>
					<td>{{name}}</td>
					<td>{{score}}</td>
				</tr>
				% end
			</tbody>
		</table>
	</div>
</body>
